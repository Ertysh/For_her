<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Alya</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 { color: #d63384; font-size: 24px; margin-bottom: 30px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute; /* –í–∞–∂–ª–∏–≤–æ –¥–ª—è –≤—Ç—ñ–∫–∞–Ω–Ω—è */
        }

        .celebration { display: none; }
        .heart { font-size: 50px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="questionText">Will you be my Valentine?</h1>
        
        <div class="buttons" id="btnGroup">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const questionText = document.getElementById('questionText');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');

        let noClickCount = 0;
        let phase = 1; // 1: Valentine, 2: End Story, 3: Restore Comm

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ "No"
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            noClickCount++;

            // –ü—ñ—Å–ª—è 5 —Å–ø—Ä–æ–± –Ω–∞–≤–µ–¥–µ–Ω–Ω—è/–Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –∑–º—ñ–Ω—é—î–º–æ –ø–∏—Ç–∞–Ω–Ω—è
            if (noClickCount >= 5 && phase === 1) {
                phase = 2;
                questionText.innerText = "Do you want to end our story?";
                noClickCount = 0; // –°–∫–∏–¥–∞—î–º–æ –¥–ª—è –Ω–∞—Å—Ç—É–ø–Ω–æ—ó —Ñ–∞–∑–∏
            }
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            if (phase === 1) {
                // –Ø–∫—â–æ –≤–æ–Ω–∞ –≤—ñ–¥—Ä–∞–∑—É –Ω–∞—Ç–∏—Å–Ω—É–ª–∞ "–¢–∞–∫" –Ω–∞ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É
                showFinal();
            } else if (phase === 2) {
                // –Ø–∫—â–æ –Ω–∞—Ç–∏—Å–Ω—É–ª–∞ "–¢–∞–∫" –Ω–∞ "End our story"
                phase = 3;
                questionText.innerText = "Do you want to restore communication?";
            } else if (phase === 3) {
                // –Ø–∫—â–æ –Ω–∞—Ç–∏—Å–Ω—É–ª–∞ "–¢–∞–∫" –Ω–∞ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–ø—ñ–ª–∫—É–≤–∞–Ω–Ω—è
                showFinal();
            }
        });

        function showFinal() {
            mainContainer.innerHTML = `
                <h1>Happy Valentine's Day, Alya! ‚ù§Ô∏è</h1>
                <div class="heart">üíñ‚ú®üåπ</div>
                <p>I'm so glad you said yes!</p>
            `;
            // –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –∑–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—ñ —Ç—É—Ç
        }
    </script>
</body>
</html>
